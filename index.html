<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/reset" href="cssreset.css">
    <link rel="icon" href="images/google-tab-icon.png">
    <title>Google</title>
</head>


<body>

    <header>
        <div class="header">

            <div id="header-left">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>

            <div id="header-right">
                <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                <a href="https://www.google.com/intl/en/about/products?tab=wh" id="apps"></img src="images/app-icon.png">
                <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" id="signin"><strong>Sign In</strong></a>
            </div>

        </div>
    </header>

    <main>
        <div class="main">

            <div class="logo">
                <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>

            <div class="form">
                <form>
                    <div class="searchbar">
                        <input type="text">
                    </div>

                    <div class="buttons">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>

        </div>
    </main> 

    <footer>
        <div class="footer">

            <div id="footer-left">
                    <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>

            <div id="footer-right">
                    <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?fg=1">Terms</a>
                    <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </div>
            
        </div>
    </footer>


</body>

</html>
